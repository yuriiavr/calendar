<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календар</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Заголовок місячного календаря -->
    <header id="calendarHeader">
        <h1>Календар</h1>
        <div id="controls">
            <button id="prevMonth">← Попередній місяць</button>
            <span id="currentMonth"></span>
            <button id="nextMonth">Наступний місяць →</button>
        </div>
    </header>

    <!-- Заголовок тижневого календаря -->
    <header id="weekHeader" class="hidden">
        <button id="backToMonth">← Назад</button>
        <h1 id="weekHeaderTitle"></h1>
    </header>

    <!-- Місячний календар -->
    <div id="monthView">
        <div id="monthContainer" class="calendar-grid"></div>
    </div>

    <!-- Тижневий календар -->
    <div id="weekView" class="hidden">
        <!-- Ліва колонка з часом -->
        <div id="timeColumn" class="time-column"></div>

        <!-- Заголовки днів тижня -->
        <div id="weekDays" class="week-days"></div>

        <!-- Сітка з часовими слотами -->
        <div id="weekSchedule" class="week-schedule"></div>
    </div>

    <!-- Модальне вікно для створення/редагування події -->
    <div id="eventModal" class="hidden">
      <div class="modal-content">
          <h3>Подія</h3>
          <label for="eventTitle">Назва події:</label>
          <input type="text" id="eventTitle">
          <label for="eventDescription">Опис:</label>
          <textarea id="eventDescription"></textarea>
          <label for="eventDuration">Тривалість (у годинах):</label>
          <input type="number" id="eventDuration" min="0.5" step="0.5">
          <div class="modal-actions">
              <button id="saveEvent">Зберегти</button>
              <button id="cancelEvent">Скасувати</button>
          </div>
      </div>
  </div>
  

    <!-- Скрипт -->
    <script type="module" src="renderer.js"></script>
</body>
</html>
